stages:
  - test
  - build
  - deploy

code_quality:
  image: node:16.16.0
  stage: test
  before_script:
    - npm ci
  script:
    - npm run eslint
    - npm run stylelint
    - npm run prettier-check
  only:
    - merge_requests

build:
  image: node:16.16.0
  stage: build
  before_script:
    - npm ci
  script:
    - npm run build
  artifacts:
    paths:
      - dist

pages:
  stage: deploy
  script:
    - cp -r dist public
  artifacts:
    paths:
      - public
